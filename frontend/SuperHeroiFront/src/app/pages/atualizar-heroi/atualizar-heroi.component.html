<div class="container">
  <h2>Atualizar Herói</h2>
  
  <form [formGroup]="heroiForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID do Herói</label>
      <input id="id" type="number" formControlName="id" placeholder="Digite o ID do herói">
    </div>

    <div class="form-group">
      <label for="nome">Novo Nome</label>
      <input id="nome" type="text" formControlName="nome" placeholder="Digite o nome real do herói">
    </div>

    <div class="form-group">
      <label for="nomeHeroi">Novo Nome Heroico</label>
      <input id="nomeHeroi" type="text" formControlName="nomeHeroi" placeholder="Digite o nome heroico">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Nova Data de Nascimento</label>
      <input id="dataNascimento" type="date" formControlName="dataNascimento">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="altura">Nova Altura (metros)</label>
        <input id="altura" type="number" step="0.01" formControlName="altura" placeholder="Ex: 1.85">
      </div>
      
      <div class="form-group">
        <label for="peso">Novo Peso (kg)</label>
        <input id="peso" type="number" step="0.1" formControlName="peso" placeholder="Ex: 80.5">
      </div>
    </div>

    <div class="form-group">
      <label for="poderes">Novos Superpoderes (IDs separados por vírgula)</label>
      <input id="poderes" type="text" formControlName="poderesIds" placeholder="Ex: 1,2,3">
    </div>

    <button type="submit" [disabled]="heroiForm.invalid">
    </button>
  </form>

  <div class="message success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="message error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
