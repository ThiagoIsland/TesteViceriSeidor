<div class="container">
  <h2>Registrar Novo Herói</h2>
  
  <form [formGroup]="heroiForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome Real</label>
      <input 
        id="nome" 
        type="text" 
        formControlName="nome"
        placeholder="Digite o nome real do herói">
    </div>

    <div class="form-group">
      <label for="nomeHeroi">Nome do Herói</label>
      <input id="nomeHeroi" type="text" formControlName="nomeHeroi" placeholder="Digite o nome heroico">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" formControlName="dataNascimento">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="altura">Altura (metros)</label>
        <input id="altura" type="number" step="0.01"formControlName="altura" placeholder="Ex: 1.85">
      </div>
      
      <div class="form-group">
        <label for="peso">Peso (kg)</label>
        <input id="peso" type="number" step="0.1"formControlName="peso" placeholder="Ex: 80.5">
      </div>
    </div>

    <div class="form-group">
      <label for="poderes">Superpoderes (IDs separados por vírgula)</label>
      <input id="poderes" type="text" formControlName="poderesIds" placeholder="Ex: 1,2,3">
    </div>

    <button type="submit" [disabled]="heroiForm.invalid ">
    </button>
  </form>

  <div class="message success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="message error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
